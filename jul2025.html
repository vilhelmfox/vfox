<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Gl√¶delig jul!</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Add poster for cover image -->
  <video id="video" muted playsinline preload="auto" loop poster="media/cover.jpg">
    <source src="media/video.mp4" type="video/mp4">
  </video>

  <div class="overlay" id="overlay">
    Click to play video
  </div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", async () => {
      video.muted = false;
      video.volume = 1;

      try {
        await video.play();
        overlay.remove();
      } catch (err) {
        console.error("Playback failed:", err);
      }
    });
  </script>

</body>
</html>
